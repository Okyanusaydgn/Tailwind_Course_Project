<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="dist/output.css" rel="stylesheet" />
    <title>Bookmark Website</title>
  </head>
  <body class="overflow-x-hidden">
    <nav class="container relative mx-auto p-6">
      <!-- Flex Container For Nav Items -->
      <div class="flex items-center justify-between space-x-20 my-6">
        <!-- Logo -->
        <div class="z-30">
          <img src="images/logo-bookmark.svg" alt="" id="logo" />
        </div>

        <!-- Menu Items -->
        <div
          class="hidden items-center space-x-10 uppercase text-grayish-blue md:flex"
        >
          <a
            href="#features"
            class="link-underline tracking-widest hover:text-soft-red"
            >Features</a
          >
          <a
            href="#download"
            class="link-underline tracking-widest hover:text-soft-red"
            >Download</a
          >
          <a
            href="#faq"
            class="link-underline tracking-widest hover:text-soft-red"
            >FAQ</a
          >

          <a
            href="#"
            class="btn-primary bg-soft-red text-white border-soft-red hover:bg-white hover:text-soft-red focus-visible:ring-soft-red/60 hover:-translate-y-0.5 active:translate-y-0"
            >LOGIN</a
          >
        </div>
      </div>
    </nav>
  </body>
</html>
