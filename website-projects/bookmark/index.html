<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="dist/output.css" rel="stylesheet" />
    <title>Bookmark Website</title>
  </head>
  <body class="overflow-x-hidden">
    <nav class="container relative mx-auto p-6">
      <!-- Flex Container For Nav Items -->
      <div class="flex items-center justify-between space-x-20 my-6">
        <!-- Logo -->
        <div class="z-30">
          <img src="images/logo-bookmark.svg" alt="" id="logo" />
        </div>

        <!-- Menu Items -->
        <div
          class="hidden items-center space-x-10 uppercase text-grayish-blue md:flex"
        >
          <a
            href="#features"
            class="link-underline tracking-widest hover:text-soft-red"
            >Features</a
          >
          <a
            href="#download"
            class="link-underline tracking-widest hover:text-soft-red"
            >Download</a
          >
          <a
            href="#faq"
            class="link-underline tracking-widest hover:text-soft-red"
            >FAQ</a
          >

          <a
            href="#"
            class="btn-primary bg-soft-red text-white border-soft-red hover:bg-white hover:text-soft-red focus-visible:ring-soft-red/60 hover:-translate-y-0.5 active:translate-y-0"
            >LOGIN</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <!-- Container For Image & Content -->
      <div
        class="container flex flex-col-reverse mx-auto p-6 lg:flex-row lg:mb-0"
      >
        <!-- Content -->
        <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
          <h1
            class="text-3xl lg:text-6xl font-semibold leading-tight text-center lg:text-left"
          >
            A Simple Bookmark Manager
          </h1>
          <p
            class="max-w-md lg:max-w-xl mx-auto lg:mx-0 text-lg lg:text-2xl text-center lg:text-left text-gray-400"
          >
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>

          <!-- Buttons Container -->
          <div
            class="flex items-center justify-center w-full space-x-4 lg:justify-start"
          >
            <a
              href="#"
              class="p-4 text-sm md:text-base font-semibold rounded border-2 shadow-md bg-soft-blue text-white border-soft-blue transition-colors transition-transform duration-200 hover:bg-white hover:text-soft-blue hover:-translate-y-0.5 active:translate-y-0"
              >Get It On Chrome</a
            >

            <a
              href="#"
              class="p-4 text-sm md:text-base font-semibold rounded border-2 shadow-md bg-gray-400 text-black border-gray-300 transition-colors transition-transform duration-200 hover:bg-white hover:text-gray-600 hover:-translate-y-0.5 active:translate-y-0 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400/60"
              >Get It On Firefox</a
            >
          </div>
        </div>

        <!-- Image -->
        <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
          <div
            class="bg-hero hidden lg:block absolute -z-10 rounded-l-full top-52 w-[2000px] h-[300px] left-[30%] bg-soft-blue"
          ></div>
          <img
            src="images/illustration-hero.svg"
            alt=""
            class="relative z-10 lg:top-24 xl:top-0 will-change-transform motion-safe:animate-[float_3s_ease-in-out_infinite]"
          />
        </div>
      </div>
    </section>
  </body>
</html>
